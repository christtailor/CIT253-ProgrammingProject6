           
            <h2>Add a student Record</h2>
            
            <div class="form-group">
               <p><input type='text' ng-model='sid' maxlength="4"> Enter student ID (4 digits)</p>

           </div>
           <div class="form-group">
               <p><input type='text' ng-model='firstname'> Enter first name </p>

           </div>
           <div class="form-group">
               <p><input type='text' ng-model='lastname'> Enter last name </p>

           </div>
           <div class="form-group">
               <p>Select Major <select ng-model='major'>
                    <option value='BUS'>BUS</option>
                    <option value='CIT'>CIT</option>
                    <option value='EET'>EET</option>
                    <option value='WEB'>WEB</option>
                    </select></p>
           </div>
           <button type="button" class="btn btn-primary" ng-click="addRecord()">Add Student</button>
           
        <br><br>
		{{status}} <!--place to print status or request -->
		<br><br>
